<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Unixタイムスタンプ（Epoch Time）と日付を相互変換。現在時刻の確認や日時計算に。" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1298950542115439"
        crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/timestamp-CnVsXauZ.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/layout-I_7HUYsd.js">
  <link rel="stylesheet" crossorigin href="/assets/style-DlZ-35UA.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="glass-panel tool-view">
                <h2 style="font-size: 1.5rem; margin-bottom: 20px;">⏰ Unix時間変換</h2>

                <!-- Current Time -->
                <div class="glass-panel"
                    style="text-align: center; margin-bottom: 30px; padding: 20px; border-color: var(--accent-color);">
                    <div style="font-size: 0.9rem; color: #94a3b8;">現在のUnix Timestamp (秒)</div>
                    <div id="current-unix" style="font-size: 2rem; font-weight: bold;">0000000000</div>
                </div>

                <div class="input-group">
                    <label class="input-label">Unix Timestamp から 日付へ</label>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="ts-input" class="glass-input" placeholder="例: 1672531200">
                        <button id="ts-convert-btn" class="glass-btn">変換</button>
                    </div>
                    <div id="ts-result" style="margin-top: 10px; font-size: 1.2rem; min-height: 1.6em;"></div>
                </div>

                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 30px 0;">

                <div class="input-group">
                    <label class="input-label">日付 から Unix Timestamp へ</label>
                    <div style="display:flex; gap:10px;">
                        <input type="datetime-local" id="date-input" class="glass-input">
                        <button id="date-convert-btn" class="glass-btn">変換</button>
                    </div>
                    <div id="date-result" style="margin-top: 10px; font-size: 1.2rem; min-height: 1.6em;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
