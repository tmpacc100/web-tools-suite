<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="強力で安全なパスワードをブラウザ内で生成。長さや文字種を自由に設定可能。" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1298950542115439"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <!-- Tool Content -->
            <div class="glass-panel tool-view">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                    <h2 style="font-size: 1.5rem;">🔒 パスワード生成</h2>
                </div>

                <!-- Result Display -->
                <div style="position: relative; margin-bottom: 24px;">
                    <input type="text" id="pw-result" class="glass-input" readonly
                        style="font-size: 1.5rem; text-align: center; padding-right: 50px; height: 60px; font-family: monospace;"
                        placeholder="生成結果">
                    <button id="copy-btn" title="コピー"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem;">
                        📋
                    </button>
                </div>

                <!-- Controls -->
                <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 24px;">
                    <div style="flex: 1; min-width: 200px;">
                        <label class="input-label">長さ: <span id="len-val">12</span>文字</label>
                        <input type="range" id="pw-length" min="4" max="64" value="12"
                            style="width: 100%; accent-color: var(--accent-color);">
                    </div>

                    <div style="flex: 1; display: flex; flex-direction: column; gap: 10px; justify-content: center;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="chk-upper" checked
                                style="accent-color: var(--accent-color); margin-right: 8px;"> A-Z (大文字)
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="chk-lower" checked
                                style="accent-color: var(--accent-color); margin-right: 8px;"> a-z (小文字)
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="chk-num" checked
                                style="accent-color: var(--accent-color); margin-right: 8px;"> 0-9 (数字)
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="chk-sym"
                                style="accent-color: var(--accent-color); margin-right: 8px;"> !@# (記号)
                        </label>
                    </div>
                </div>

                <button id="gen-btn" class="glass-btn"
                    style="width: 100%; border-color: var(--accent-color); font-size: 1.1rem;">
                    パスワードを生成
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/tools/password/index.js"></script>
</body>

</html>
